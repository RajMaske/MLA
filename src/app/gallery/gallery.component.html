<div class="gallery container py-5" id="gallery">
    <h2 class="text-primary">छायाचित्रे व व्हिडिओ</h2>
    <div class="row">
      <div class="col-md-6 mb-4" *ngFor="let item of mediaItems">
        <div class="media-item">
          <ng-container *ngIf="item.type === 'image'">
            <img [src]="item.src" [alt]="item.alt" class="img-fluid rounded shadow-sm" />
          </ng-container>
          <ng-container *ngIf="item.type === 'video'">
            <video controls class="img-fluid rounded shadow-sm">
              <source [src]="item.src" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </ng-container>
          <p class="caption text-muted">{{ item.caption }}</p>
        </div>
      </div>
    </div>
  </div>
